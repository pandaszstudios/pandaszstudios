<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Panda World</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>Welcome to Panda World!</h2>
                <p>Explore the amazing world of pandas...</p>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>About Pandas</h2>
                <p>Pandas are known for their black and white fur...</p>
            </div>
        </section>

        <section id="gallery" class="section">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-images">
                    <img src="panda1.jpg" alt="Panda 1">
                    <img src="panda2.jpg" alt="Panda 2">
                    <img src="panda3.jpg" alt="Panda 3">
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="submit.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
      
    </footer>
</body>
</html>
